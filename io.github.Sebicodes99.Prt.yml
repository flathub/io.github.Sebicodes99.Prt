app-id: io.github.Sebicodes99.Prt
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: runner.sh
finish-args:
  - --share=network
modules:
  - name: PleaseRunThat
    buildsystem: simple
    build-commands:
      - install -D Flatpak/runner.sh /app/bin/runner.sh
      - install -D app.py /app/bin/app.py
      - install -D Flatpak/.desktop /app/share/applications/io.github.Sebicodes99.Prt.desktop
      - install -D Flatpak/plruth.png /app/share/icons/hicolor/128x128/apps/io.github.Sebicodes99.Prt.png
      - install -D Flatpak/io.github.Sebicodes99.Prt.appdata.xml /app/share/metainfo/io.github.Sebicodes99.Prt.appdata.xml
      - pip3 install PyGObject-3.44.1.tar.gz

    sources:
      - type: git
        url: https://github.com/Sebicodes99/pleaserunthat-beta.git
        tag: 1.16.0
      - type: file
        url: https://files.pythonhosted.org/packages/44/80/96d6317a15a13a4f80ffa61118dc144a70756135fbc6ace30f9b033f51f7/PyGObject-3.44.1.tar.gz
        sha256: 665fbe980c91e8b31ad78ed3f66879946948200864002d193f67eccc1d7d5d83
  - name: python3-pyGObject
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}" --prefix=${FLATPAK_DEST} "pyGObject" --no-build-isolation
    sources:
